recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  prism: luna_quanpin
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 朱邦復先生"
  dependencies:
    - luna_quanpin
  description: |
    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
    快打模式：
      - 取消連打
      - 無重碼自動上屏，有重碼頂字上屏
      - 取消 , . 翻頁
      - 取消拼音混打

  name: "倉頡五代·快打模式"
  schema_id: cangjie5_express
  version: 2018.04.14
simplifier:
  tips: all
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  auto_select: true
  delimiter: " "
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: extended_charset
    states: ["常用", "增廣"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  dictionary: cangjie5
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  enable_charset_filter: true
  enable_sentence: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  prism: cangjie5_express